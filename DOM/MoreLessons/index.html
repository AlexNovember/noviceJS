<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="video-container">
    <div class="video-timer">
    <div>Time: <span class="current-time">0</span></div>
    <div>Duration: <span class="duration">0</span></div>
    </div>
    <div class="player">
        <video src="https://samplelib.com/lib/preview/mp4/sample-30s.mp4"></video>
        <input type="range" class="timing" value="0" step="0.01">
    </div>
    <div class="buttons">
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    </div>
    <!-- <i class="pause"></i> -->
    <input type="range" class="volume" min="0" max="1" step="0.01">
</div>
</body>
</html>
