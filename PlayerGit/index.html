<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="player">
			<video
				class="player__video viewer"
				src="https://gbcdn.mrgcdn.ru/uploads/record/244474/attachment/ec650f00f8be6efec58c47e0cc18fc7a.mp4"
			></video>
			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"><span id="displayStatus">0</span></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">►</button>
				<input
					type="range"
					name="volume"
					class="player__slider"
					min="0"
					max="1"
					step="0.05"
					value="1"
				/>
				<div class="video-timer">
					<span class="current-time">0:0:00</span>
					<span class="duration">0:0:00</span>
				</div>
				<button class="player__button speed-slow">x0.5</button>
				<button class="player__button speed-mormal">Normal</button>
				<button class="player__button speed-up">x2</button>
				<button class="player__button zoom">Zoom</button>
				<button data-skip="-10" class="player__button">« 10s</button>
				<button data-skip="25" class="player__button">25s »</button>
			</div>
		</div>
	</body>
</html>
