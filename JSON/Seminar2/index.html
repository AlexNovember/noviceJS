<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />

		<script src="data.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="goods_in_cart center">
			<div class="goods_in_cart-box">
				<div class="goods_in_cart-left-block">
					<div class="goods_in_cart-left-block-items">
						<img
							class="goods_in_cart-left-block-img"
							src="img/bottom3.jpg"
							alt="man"
						/>
						<div class="goods_in_cart-left-block-item">
							<h3 class="goods_in_cart-left-block-item-name">
								MANGO PEOPLE T-SHIRT
							</h3>
							<br />
							<p class="goods_in_cart-left-block-item-price">
								Price: <span>$300</span>
							</p>
							<p class="goods_in_cart-left-block-item-color">Color: Red</p>
							<p class="goods_in_cart-left-block-item-color">Size: XL</p>
							<p class="goods_in_cart-left-block-item-quantity">
								Quantity:<input
									class="goods_in_cart-left-block-item-quantity-input"
									type="number"
									step="1"
									placeholder="1"
									min="1"
								/>
							</p>
							<div class="closeModal"></div>
						</div>
					</div>
					<div class="goods_in_cart-left-block-items">
						<img
							class="goods_in_cart-left-block-img"
							src="img/cart_img.jpg"
							alt="man"
						/>
						<div class="goods_in_cart-left-block-item">
							<h3 class="goods_in_cart-left-block-item-name">
								ELLERY X M'O CAPSULE
							</h3>
							<br />
							<p class="goods_in_cart-left-block-item-price">
								Price: <span>$50</span>
							</p>
							<p class="goods_in_cart-left-block-item-color">Color: Black</p>
							<p class="goods_in_cart-left-block-item-color">Size: XL</p>
							<p class="goods_in_cart-left-block-item-quantity">
								Quantity:
								<input
									class="goods_in_cart-left-block-item-quantity-input"
									type="number"
									step="1"
									placeholder="1"
									min="1"
								/>
							</p>
							<div class="closeModal"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
